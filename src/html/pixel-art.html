<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art</title>

    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

    <script type = "text/javascript" src="../js/constants.js"></script>
    <script type = "text/javascript" src="../js/pixel-art.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../scss/styles.css">
</head>
<body>
<div class="container website-center">
    <div class="row">
        <div class="col-12">
            <section>
                <div class="container">
                    <div class="row">
                        <h1>Pixel Art</h1>
                        <p>Auf dieser Webseite kannst du deine eigene Pixelkunstwerte erstellen!</p>
                    </div>
                </div>
            </section>
            <form action="javascript:makeScreenshotOfPixelPicture()">
                <section>
                    <h2>Werkzeuge, um dein Bild zu erstellen</h2>
                    <div class="container">
                        <div class="row">
                            <div class="gridSizeContainer">
                                <label for="gridSize">Welche quadratische Pixelgröße soll dein Bild haben?</label>
                                <select id="gridSize" name="gridSize" class="gridSize" onchange="resetGrid()">
                                    <script>generateGridSizeOptions();</script>
                                </select>
                            </div>
                            <div class="tools">
                                <div class="col-md-6 pixelColor">
                                    <label for="pixelColor">Mit welcher Farbe möchtest du färben?</label>
                                    <input type="color" id="pixelColor" name="pixelColor" value="#ff0000">
                                </div>
                                <div class="col-md-6 fill">
                                    <label for="fill">Möchtest du deine benachbarten Pixel mit den angeklickten Pixel im Bild färben?</label>
                                    <input type="checkbox" id="fill" name="fill" class="form-check-input fillButton"
                                           onchange="changeTool()"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="resetContainer">
                                <label for="reset">Ich möchte alle Pixel zurücksetzen</label>
                                <input type="button" id="reset" name="reset" value="Zurücksetzen" onclick="resetGrid()"/>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="container">
                        <div class="row">
                            <h2>Dein Kunstwerk erstellen</h2>
                            <div id="gridContainer" class="gridContainer">
                                <div id="grid" class="grid">
                                    <script>generateGrid();</script>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="download">
                                <div class="col-md-5">
                                    <label for="fileName">Gebe den Dateinamen für dein Bild ein</label>
                                    <input type="text" id="fileName" name="fileName" required/>
                                </div>
                                <div class="col-md-5">
                                    <label for="fileType">Welcher Dateityp soll verwendet werden?</label>
                                    <select id="fileType" name="fileType">
                                        <script>generateFileTypeOptions();</script>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <input type="submit" value="Bild herunterladen"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>            </form>
        </div>
    </div>
</div>
</body>
</html>
